<div>
  <h2>{{test.score}}</h2>
  <p>
    {{test.showquestion.title}}
    {{test.showquestion.description}}
  </p>
  <div ng-repeat="q in test.showquestion.questionlist">
    <p>
      {{q.ques}}
    </p>
    <md-radio-group ng-model="data.group1">
      <md-radio-button  ng-repeat="an in q.answers" ng-value="an.value" class="md-primary">{{an.text}}</md-radio-button>
    </md-radio-group>
    <p>Selected Value: <span class="radioValue">{{ data.group1 }}</span> </p>
    <!-- chu y test.function -->
    <input type="button" ng-click="test.checkanswer(q.ques,data.group1)" value="Check answer">
  </div>
</div>

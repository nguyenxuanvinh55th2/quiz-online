{{test.time}}

<div layout="column" layout-align="center" flex-offset="30">
  <h3>{{test.showquestion.title}} </h3>
</div>

<md-content layout-padding layout-wrap ng-show="test.isend">
  <div layout="column" ng-repeat="q in test.showquestion.questionlist" flex="80" flex-offset="10">
    <div ng-show="$index == test.selectedIndex">
    <md-card>
      <md-card-title>
          <md-card-title-text style="min-height:50px; padding-left:5px;">
            <h4>CÃ¢u {{$index +1}}. {{q.ques}}</h4>
          </md-card-title-text>
        </md-card-title>
      <md-card-content>
        <md-radio-group ng-model="data.group1" layout="column" >
          <md-radio-button id="radi"  ng-repeat="an in q.answers" ng-value="an.value" class="md-warm" ng-class="{selected:$index == test.selectedRow}" ng-click="test.setClickedRow($index)">{{an.text}}</md-radio-button>
        </md-radio-group>

        <!-- <div class="radio-toolbar" ng-repeat="an in q.answers">
          <input type="radio" ng-model="data.group1">
          <label>{{an.text}}</label>
        </div> -->
      </md-card-content>
      <div class="md-actions" layout="column" layout-align="center" style="background-color:rgb(245, 16, 30)">
         <md-button ng-click="test.checkanswer(q.ques,data.group1)">NEXT</md-button>
       </div>
    </md-card>
  </div>
  </div>
</md-content>
